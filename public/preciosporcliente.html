<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Precios por Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Awesomplete -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css" />
</head>

<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4 text-center text-primary">Asignar Precio por Cliente</h2>

    <form id="formPrecios" class="row g-3">
      <div class="col-md-5">
        <label for="inputCliente" class="form-label">Cliente</label>
        <input type="text" class="form-control awesomplete" id="inputCliente" autocomplete="off" required>
      </div>

      <div class="col-md-5">
        <label for="inputProducto" class="form-label">Producto</label>
        <input type="text" class="form-control awesomplete" id="inputProducto" autocomplete="off" required>
      </div>

      <div class="col-md-2">
        <label for="precioPersonalizado" class="form-label">Precio</label>
        <input type="number" class="form-control" id="precioPersonalizado" min="0" step="0.01" required>
      </div>

      <div class="col-12 text-end">
        <button type="submit" class="btn btn-success">
          <i class="fas fa-save me-2"></i>Guardar
        </button>
      </div>
    </form>

    <hr class="my-5">

    <h4 class="mb-3 text-info">Precios Personalizados Registrados</h4>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="filtroCliente" class="form-label">Filtrar por cliente</label>
        <input type="text" class="form-control" id="filtroCliente" placeholder="Escribe el nombre del cliente...">
      </div>
      <div class="col-md-6">
        <label for="filtroProducto" class="form-label">Filtrar por producto</label>
        <input type="text" class="form-control" id="filtroProducto" placeholder="Escribe el nombre del producto...">
      </div>
    </div>
    
    <table class="table table-bordered table-striped" id="tablaPreciosCliente">
      <thead class="table-dark">
        <tr>
          <th>Cliente</th>
          <th>Producto</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="d-flex justify-content-center mt-3" id="paginador"></div>

  </div>

  <!-- Modal de EdiciÃ³n -->
  <div class="modal fade" id="modalEditarPrecio" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formPrecios" class="row g-3 shadow-sm p-4 bg-white rounded border" onsubmit="event.preventDefault(); guardarPrecioCliente();">
        <div class="col-md-6">
          <label for="inputCliente" class="form-label fw-bold">Cliente</label>
          <input type="text" class="form-control awesomplete" id="inputCliente" placeholder="Buscar cliente..." autocomplete="off" required>
        </div>
      
        <div class="col-md-6">
          <label for="inputProducto" class="form-label fw-bold">Producto</label>
          <input type="text" class="form-control awesomplete" id="inputProducto" placeholder="Buscar producto..." autocomplete="off" required>
        </div>
      
        <div class="col-md-4">
          <label for="precioPersonalizado" class="form-label fw-bold">Precio personalizado ($)</label>
          <input type="number" class="form-control" id="precioPersonalizado" min="0" step="0.01" placeholder="Ej: 1200" required>
        </div>
      
        <div class="col-md-8 d-flex align-items-end justify-content-end">
          <button type="submit" class="btn btn-primary btn-lg px-4 shadow-sm">
            <i class="fas fa-save me-2"></i>Guardar precio
          </button>
        </div>
      </form>
      <hr class="my-5">
      
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
  <script src="preciosporcliente.js"></script>
</body>
</html>
