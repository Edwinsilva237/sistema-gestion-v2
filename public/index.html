<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti贸n</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1E1E1E;
            color: #E0E0E0;
            padding: 20px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #74C69D;
            text-align: center;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 600px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #2D2D2D;
            color: white;
            border-radius: 10px;
            width: 140px;
            height: 140px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 15px;
        }

        .menu-item i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #74C69D;
        }

        .menu-item span {
            font-size: 16px;
        }

        .menu-item:hover {
            background-color: #3A3A3A;
            transform: scale(1.05);
        }

        /* Responsive: Pantallas menores a 600px (m贸viles) */
        @media (max-width: 600px) {
            .menu {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
            .menu-item {
                width: 70%;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <h1>Sistema de Gesti贸n</h1>
    <div class="menu">
        <div class="menu-item" onclick="window.location.href='ventas.html'">
            <i class="fas fa-shopping-cart"></i>
            <span>Gestor de Ventas</span>
        </div>
        <div class="menu-item" onclick="window.location.href='login.html'">
            <i class="fas fa-industry"></i>
            <span>Control de Producci贸n</span>
        </div>
        
        <div class="menu-item" onclick="window.location.href='preciosporcliente.html'">
            <i class="fas fa-dollar-sign"></i>
            <span>Precios por Cliente</span>
          </div>
          
        <div class="menu-item">
            <i class="fas fa-boxes"></i>
            <span>Movimientos de Inventario</span>
        </div>
    </div>
</body>
</html>
