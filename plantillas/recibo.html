<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recibo de Abono</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      color: #333;
    }
    .header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      border-radius: 8px 8px 0 0;
      text-align: center;
    }
    .section-title {
      color: #4CAF50;
      font-weight: bold;
      margin-top: 2rem;
    }
    .qr-container {
      text-align: right;
      margin-top: 3rem;
    }
    .qr-container img {
      width: 100px;
      height: 100px;
    }
    .table td, .table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Recibo de Abono</h2>
  </div>

  <div class="mt-4">
    <p><strong>Cliente:</strong> {{cliente}}</p>
    <p><strong>Folio:</strong> {{folio}}</p>
    <p><strong>Fecha:</strong> {{fecha}}</p>
  </div>

  <h5 class="section-title">Detalles del Abono</h5>
  <table class="table table-bordered">
    <thead class="table-success">
      <tr>
        <th>Concepto</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Monto del abono</td>
        <td>$ {{monto}}</td>
      </tr>
      <tr>
        <td>Saldo inicial</td>
        <td>$ {{saldoInicial}}</td>
      </tr>
      <tr>
        <td>Saldo restante</td>
        <td>$ {{saldoRestante}}</td>
      </tr>
    </tbody>
  </table>

  <div class="qr-container">
    <img src="{{qrBase64}}" alt="CÃ³digo QR">
  </div>
</body>
</html>
